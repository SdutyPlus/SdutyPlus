plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.d108.sduty'
version = '0.0.1-SNAPSHOT'
description = 'Sduty_Server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

configurations {
	// lobback 과 Log4j2 충돌방지
//	all {
//		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
//	}
//	compileOnly {
//		extendsFrom annotationProcessor
//	}
}

repositories {

	mavenCentral()
}


dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.1'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.aspectj:aspectjrt:1.9.7'
    implementation 'org.aspectj:aspectjweaver:1.9.7'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.1'
    implementation 'net.coobird:thumbnailator:0.4.17'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-quartz:2.7.1'
    implementation 'com.google.firebase:firebase-admin:9.0.0'
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.3'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.1'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.7'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
    testImplementation 'org.springframework.security:spring-security-test:5.7.2'
    compileOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.64'
    compileOnly 'javax.servlet:jstl:1.2'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

tasks.named('test') {
	useJUnitPlatform()
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}